<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container">
    <section class="card">
        <h1>Sign in</h1>

        <form id="loginForm" class="stack">
            <label>Username
                <input type="text" id="username" required>
            </label>
            <label>Password
                <input type="password" id="password" required>
            </label>
            <button type="submit" class="button">Sign in</button>
            <div id="err" class="alert danger" style="display:none;margin-top:12px"></div>
        </form>

        <p class="mt-3">Back to <a th:href="@{/}">Home</a></p>
    </section>
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        const err = document.getElementById('err'); err.style.display = 'none';

        try {
            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });

            if (!res.ok) {
                const txt = await res.text();
                err.textContent = txt || ('Login error: ' + res.status);
                err.style.display = 'block';
                return;
            }

            const data = await res.json();

            if (data.token) {
                const day = 24*60*60;
                document.cookie = `AUTH=${data.token}; Max-Age=${day}; Path=/`;
            }

            window.location.href = '/';
        } catch {
            err.textContent = 'Network/server is unavailable';
            err.style.display = 'block';
        }
    });
</script>
</body>
</html>
